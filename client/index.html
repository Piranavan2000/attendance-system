<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://img.freepik.com/free-photo/top-view-wall-clock-still-life_23-2150417202.jpg?t=st=1738222021~exp=1738225621~hmac=bdd167d516df1d707cb3ed699ebb1463cf9da45718f25ce8aef422f5fedb24dc&w=996');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
        }

        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .inner {
            background-color: rgba(255, 255, 255, 0.85);
            padding: 40px 50px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h3 {
            text-align: center;
            color: #e67e22;
            margin-bottom: 30px;
        }

        .form-wrapper {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            font-size: 1rem;
            color: #333;
        }

        .form-control {
            border-radius: 10px;
            border: 1px solid #ddd;
            padding: 10px;
            font-size: 1rem;
            width: 100%;
        }

        .form-control:focus {
            border-color: #e67e22;
            box-shadow: 0 0 5px rgba(231, 126, 34, 0.5);
        }

        button {
            width: 100%;
            background-color: #e67e22;
            color: white;
            border: none;
            padding: 15px;
            font-size: 1.2rem;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #d35400;
        }

        #error-message {
            color: #e74c3c;
            text-align: center;
            font-size: 1rem;
            margin-top: 20px;
        }

        @media (max-width: 576px) {
            .inner {
                padding: 30px 40px;
            }
            button {
                font-size: 1rem;
                padding: 12px;
            }
        }
    </style>
</head>
<body>

    <div class="wrapper">
        <div class="inner">
            <form id="loginForm">
                <h3>Login</h3>
                <div class="form-wrapper">
                    <label for="username">Username</label>
                    <input type="text" id="username" class="form-control" required>
                </div>
                <div class="form-wrapper">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit">Login</button>
                <p id="error-message"></p>
            </form>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
